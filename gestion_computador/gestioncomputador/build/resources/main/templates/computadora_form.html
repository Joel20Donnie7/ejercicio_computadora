<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Gesti√≥n de computadoras</title>
</head>
<body>
<div class="container" th:replace="fragments/header :: header"></div>
<br>
<div class="container-fluid">
  <h2 class="text-center">[[${pageTitle}]]</h2>
  <div class="my-3">
    <form th:action="@{/computadora/save}" method="post" enctype="multipart/form-data"
          th:object="${computadora}" style="max-width:550px; margin:0 auto;">
      <div class="p-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="procesador">Procesador</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{procesador}" required class="form-control" id="procesador">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="ram">RAM</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{ram}" required class="form-control" id="ram">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="discoDuro">Disco Duro</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{discoDuro}" required class="form-control" id="discoDuro">
          </div>
        </div>
        <div class="text-center">
          <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2">
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
