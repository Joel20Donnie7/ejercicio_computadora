<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <meta charset="UTF-8">
    <title>Gesti√≥n de Computadoras</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h2 class="text-center">Lista de Computadoras</h2>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Procesador</th>
            <th>RAM</th>
            <th>Disco Duro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="computadora : ${computadoras}">
            <td th:text="${computadora.procesador}"></td>
            <td th:text="${computadora.ram}"></td>
            <td th:text="${computadora.discoDuro}"></td>
            <td>
                <a th:href="@{/computadora/editar/{id}(id=${computadora.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/computadora/eliminar/{id}(id=${computadora.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/computadora/nuevo}" class="btn btn-primary">Agregar Nueva Computadora</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
